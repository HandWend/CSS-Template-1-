<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>CSS Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family:Arial, Helvetica, sans-serif;
            }

            /* header */
            header {
                background-color: #666;
                padding: 30px;
                text-align: center;
                font-size:35px;
                color:white;
            }

            nav {
                float:left;
                width:20%;
                height:300px;
                background: #ccc;
                padding: 20px;
            }

            /* list inside the menu */
            nav ul {
                list-style-type:circle;
                padding: 0;
            }

            nav ul li {
                margin: 10px;
            }

            nav ul li a{
                text-decoration: none;
            }

            article {
                float: left;
                padding: 20px;
                width: 80%;
                background-color: #f1f1f1;
                height: 300px;
            }

            /* Clear floats after the columns */
            section::after {
                content: "";
                display: table;
                clear: both;
            } 

            /* the footer */
            footer {
                background-color: #777;
                padding:10px;
                text-align: center;
                color:white;
            }

            @media (max-width: 600px) {
                nav, article {
                    width: 100%;
                    height: auto;
                }
            }
        </style>
        <header>
            <h2> 무협지존: 영웅문 </h2>
        </header>

        <section>
            <nav>
                <ul>
                    <li><a href="사조.html">사조</a></li>
                    <li><a href="신조.html">신조</a></li>
                    <li><a href="의천.html">의천</a></li>
                </ul>
            </nav>

            <article>
                <h1>의천</h1>
                <p>신화: 조민, 양정천, 각원, 장무기</p>
                <p>전설: 주지약, 소소, 멸절사태, 자삼용왕, 범요</p>
                <p>영웅: 양소, 금모사왕, 원진, 주아  </p>
            </article>
        </section>
        <footer>
            <p>footer</p>
        </footer>
    </head>
</html>
